        <title> Login </title>

{% extends "layout.html" %}

{% block page_contents %}

<table style="width: 40%;">
    <tr>
        <th style="padding: 10px;"> {{ form.form_username.label }} </th>
        <th style="padding: 10px;"> {{ form.form_password.label }} </th>
    </tr>
    <form method = 'post' action = ''>
        {{ form.hidden_tag() }}

    <tr>
        <td style="padding: 10px;"> {{ form.form_username }} </td>
        <td style="padding: 10px;"> {{ form.form_password }} </td> 
    </tr>
    <tr>

        <td style="padding: 10px;"> {{ message }}</td>
        <td style="padding: 10px;"> {{ form.submit }} </td> 

    </tr>
    </form>
</table>


{% endblock page_contents %}
