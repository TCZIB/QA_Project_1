<html>

    <style>
        table, th, td, tr {
            border-collapse:separate;
            border:solid black 1px;
            border-radius:3px;
            -moz-border-radius:3px;
            width: 95%;
            text-align: center;
            margin: auto;
            table-layout: fixed;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th.small {
            width: 10%;
        }

        th.large {
            width: 50%
        }
        td.NavBar{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            font-size: 32px;
        }
        .error_message {
            text-align: center;
            margin: auto;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            font-size: 50px;
        }
        .menu {
            text-align: center;
            margin: auto;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;          
        }
        .centre{
            text-align: center;
        }
        
    </style>

    <body>
        <div>
            <div class="centre">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="ZIB MOVIE REVIEWS" width="50%" height="auto">
            </div>
                <br>
            <table>
                <tr>
                    <td class="NavBar"> <a href="{{ url_for('home_page') }}"> Home </a> </td>
                    <td class="NavBar">  <a href="{{ url_for('view_movies') }}"> View Movies </a> </td>
                </tr>
            </table>
        </div>
        <br>
        {% block page_contents %}
        {% endblock page_contents %}
        <br>
    </body>
</html>
